{% extends "base.html" %}


{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card"
        style="width: 100%; max-width: 420px; padding: 3rem; border: 1px solid rgba(255,255,255,0.1); background: #1e293b;">

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: rgba(0, 243, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; border: 1px solid var(--primary-color);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h2 style="color: white; margin: 0; font-size: 1.8rem; font-weight: 700;">Admin Console</h2>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Please authenticate to continue</p>
        </div>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #f87171; padding: 12px; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div style="margin-bottom: 1.5rem;">
                <label
                    style="color: #94a3b8; font-size: 0.9rem; font-weight: 500; display: block; margin-bottom: 0.5rem;">Access
                    ID</label>
                <input type="text" name="email" placeholder="Enter admin ID" required
                    style="margin: 0; background: #0f172a; border-color: rgba(255,255,255,0.1); padding: 16px;">
            </div>

            <div style="margin-bottom: 2.5rem;">
                <label
                    style="color: #94a3b8; font-size: 0.9rem; font-weight: 500; display: block; margin-bottom: 0.5rem;">Security
                    Key</label>
                <input type="password" name="password" placeholder="••••••••" required
                    style="margin: 0; background: #0f172a; border-color: rgba(255,255,255,0.1); padding: 16px;">
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 16px; font-size: 1rem; letter-spacing: 0.5px;">
                ACCESS DASHBOARD
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1.5rem;">
            <a href="/"
                style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
